<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Curreny Converter</title>
  <link rel="stylesheet" href="pop_up.css">
</head>

<body>
  <h1 class="title">Simple Currency Converter</h1>

  <select id="option1">
    <option value = "CAD">CAD</option>
    <option value = "USD">USD</option>
    <option value = "CNY">CNY</option>
    <option value = "EUR">EUR</option>
    <option value = "JPY">JPY</option>
    <option value = "KRW">KRW</option>
    <option value = "PHP">PHP</option>
  </select>

  <input type="text" id="enter_amount" placeholder="Enter amount" />
  
  <button id="convert">Convert</button>
  
  <input type="text" id="converted" placeholder=" " />
  
  <select id="option2">
    <option value = "CAD">CAD</option>
    <option value = "USD">USD</option>
    <option value = "CNY">CNY</option>
    <option value = "EUR">EUR</option>
    <option value = "JPY">JPY</option>
    <option value = "KRW">KRW</option>
    <option value = "PHP">PHP</option>
  </select>

  <br>
  <button id = "chart">Display Rate Chart</button>
  <div id = "chartContainer">
    <canvas id = "rateChart"></canvas>
  </div>

  <button id="save">Save Current Pairs</button>
  <div id="saved_pairs"></div>

  <script src = "/path/to/Chart.min.js"></script>
  <script src="currency.js"></script>
</body>

</html>
